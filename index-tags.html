---
layout: default
---

<div id="home">

<h2>Book Notes by Tag</h2>
<ul class="posts">
  {% for tags in site.tags %}
  <li id="clean">{{ tags | first | capitalize }}
  <ul>
    {% for post in site.categories.booknotes %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a target="_blank" href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  <!-- <li id="li-clean"><a name="{{ tag }}">{{ tag | capitalize }}</a>
    {% for post in site.categories.booknotes %}
    <li><span>{{ post.date | date_to_string }}</span> &raquo; <a target="_blank" href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %} -->
  </ul>
  </li>
  {% endfor %}
  <p id="spacing"> </p>
<h4>See more <a href="/index-journal.html">here</a>.</h4>
</ul>
</div>
