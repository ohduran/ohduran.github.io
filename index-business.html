---
layout: default
---

<div id="home">

<h2>Essays on Business</h2>
<ul class="posts">
  {% for post in site.categories.business %}
    <li><span>{{ post.date | date_to_string }}</span> &raquo; <a target="_blank" href="{{ post.url }}">{{ post.title }}</a></li>
    {% unless post.categories contains 'booknotes' %}
    <h5>{{ post.excerpt }}</h5>
    {% else %}
    <br>
    {% endunless %}
  {% endfor %}
  <p id="spacing"> </p>
<h4>See <a href="/index-journal.html">more</a>.</h4>
</ul>
</div>
