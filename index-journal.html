---
layout: default
---

<div id="home">
  <h2>Journal</h2>
    <ul class="posts">
      {% for post in site.categories.journal %}
        <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
        {% unless post.categories contains 'booknotes' %}
        <h5>{{ post.excerpt }}</h5>
        {% else %}
        <br>
        {% endunless %}
      {% endfor %}
      <p id="spacing"> </p>
  </ul>
</div>
