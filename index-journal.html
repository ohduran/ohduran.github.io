---
layout: default
---
<h1>Essays in Chronological Order</h1>

  <ul class="posts">
    {% for post in site.posts %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a target="_blank" href="{{ post.url }}">{{ post.title }}</a></li>
      {% unless post.categories contains 'booknotes' %}
      <h5>{{ post.excerpt }}</h5>
      {% else %}
      <br>
      {% endunless %}
    {% endfor %}
    <p id="spacing"> </p>
</ul>
