---
layout: default
---

<div id="home">

<h2>Journal Entries</h2>

<ul>
{% for category in site.categories %}
  <li><a name="{{ category | first }}" href="/index-{{ category | first }}.html">{{ category | first| capitalize }}</a>
    <ul>
    {% for post in category.last %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a target="_blank" href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
    <p id="spacing"> </p>
    </ul>
  </li>
{% endfor %}
</ul>
