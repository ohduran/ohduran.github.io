<script>
    (function(w) {
        w.PARSELY = {
            autotrack: false,
            onReady: function() {
                var plan = w.__TNY__ &&
                    w.__TNY__.INITIAL_STATE &&
                    w.__TNY__.INITIAL_STATE.paymentHeader &&
                    w.__TNY__.INITIAL_STATE.paymentHeader === 'sub' ? 'Active' : 'Not Active';

                PARSELY.updateDefaults({
                    data: {
                        plan: plan
                    }
                });
                PARSELY.beacon.trackPageView();
            }
        };
    })(window);
</script>
