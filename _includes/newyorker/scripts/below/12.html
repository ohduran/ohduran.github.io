                        "type": "author",
                        "title": "Paige Williams, the Laventhol/Newsday Visiting Professor at Columbia University’s Graduate School of Journalism, became a staff writer at \u003cem>The New Yorker\u003c/em> in 2015.",
                        "email": "",
                        "bio": ["div", ["p", "Paige Williams began writing for ", ["em", "The New Yorker"], " in 2013 and became a staff writer in 2015. Her subjects have included suburban politics in Detroit, the death penalty in Alabama, paleoanthropology in South Africa, the White House press secretary Sarah Huckabee Sanders, and the misappropriated cultural patrimony of the Tlingit peoples of Alaska. She won the National Magazine Award for feature writing in 2008 and was a finalist in another category in 2011. Her work has appeared in a number of anthologies, including “The Best American Magazine Writing” and “The Best American Crime Writing.” Williams is the Laventhol/Newsday Visiting Professor at Columbia University’s Graduate School of Journalism, and she has taught at numerous other universities, and in the Knight Science Journalism program at M.I.T. She has been a fellow of the MacDowell Colony and was a Nieman Fellow, at Harvard. In 2013, she wrote for the magazine about a ", ["a", {
                            "href": "https://www.newyorker.com/magazine/2013/01/28/bones-of-contention-2"
                        }, "smuggled dinosaur skeleton"], " from the Gobi Desert in Mongolia; the story became the book “", ["a", {
                            "href": "https://www.amazon.com/dp/0316382531/?tag=thneyo0f-20"
                        }, "The Dinosaur Artist"], ".” A work of immersion journalism, “The Dinosaur Artist” was a ", ["em", "Times"], " Notable Book of 2018, was listed in Best Books of 2018 by ", ["em", "Publishers Weekly"], ", ", ["em", "Library Journal"], ", ", ["em", "Smithsonian"], ", and NPR’s “Science Friday,” and was nominated for the 2019 Mississippi Institute of Arts and Letters prize in nonfiction."]],
