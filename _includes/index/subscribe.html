<section class="background-nord-4">
  <form class="container">
    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6">
        <div class="row mb-4">
          <input type="email" class="form-control rounded-left w-75" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Join the newsletter!">
          <button type="submit" class="btn btn-primary d-flex w-25 rounded-right justify-content-center font-family-baloo">
            {% if include.lang == 'en' %}
              Subscribe
            {% elsif include.lang == 'es' %}
              Subscribirme
            {% endif %}
          </button>
        </div>
      </div>
      <div class="col-md-3"></div>
    </div>
</form>
</section>
