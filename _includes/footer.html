<footer class="site-footer">

  <div class="wrapper">

    <h2 class="footer-heading"><a href="{{ site.baseurl }}/">{{ site.title }}</a></h2>

    <div class="footer-col-wrapper">
      <!-- <div class="footer-col footer-col-1">
        <ul class="contact-list">
          <li><a href="mailto:{{ site.email }}">{{ site.email }}</a></li>
        </ul>
      </div> -->

      <div class="footer-col footer-col-2">
        <ul class="social-media-list">
          {% if site.github_username %}
          <li id="li-clean">{% include icon-github.html username=site.github_username %}</li>
          {% endif %}
          {% if site.kaggle_username %}
          <li id="li-clean">{% include icon-kaggle.html username=site.kaggle_username %}</li>
          {% endif %}
        </ul>
      </div>

      <div class="footer-col footer-col-3">
        <p>{{ site.description }}</p>
      </div>
    </div>

  </div>

</footer>
