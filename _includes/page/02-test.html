<style>
* {
  box-sizing: border-box;
}


/* Center website */
.main {
  max-width: 1000px;
  margin: auto;
}

h1 {
  font-size: 50px;
  word-break: break-all;
}

.img-secondary {
  > img {
  max-width: 20em;
  max-height: 20em;
  }
}

.row {
  margin: 8px -16px;
}

/* Add padding BETWEEN each column */
.row,
.row > .column {
  padding: 8px;
}

/* Create four equal columns that floats next to each other */
.column {
  float: left;
  width: 25%;
}

/* Clear floats after rows */
.row:after {
  content: "";
  display: table;
  clear: both;
}

/* Content */
.content {
  background-color: white;
  padding: 10px;
}

/* Responsive layout - makes a two column-layout instead of four columns */
@media screen and (max-width: 900px) {
  .column {
    width: 50%;
  }
}

/* Responsive layout - makes the two columns stack on top of each other instead of next to each other */
@media screen and (max-width: 600px) {
  .column {
    width: 100%;
  }
}
</style>

<!-- MAIN (Center website) -->
<div class="main">
{% assign posts = include.posts | slice: -5, 4 %}
<!-- Portfolio Gallery Grid -->
<div class="row">
  {% for post in posts %}
  <div class="column">
    <div class="content img-secondary">
      {% include newyorker/categories.html post=post %}
      {% include newyorker/image.html post=post %}
      <a class="Link__link___3dWao  " href="{{ post.url }}">
          <h4 class="River__hed___re6RP">{{ post.title }}</h4>
      </a>
      {% include newyorker/author-and-date.html post=post %}
    </div>
  </div>
  {% endfor %}
<!-- END GRID -->
</div>
{% assign posts = include.posts %}
