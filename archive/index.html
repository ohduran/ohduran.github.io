---
{% assign counter = 0 %}
{% for post in site.posts %}
{% assign counter = counter | plus: 1 %}
{% endfor %}
<section class="hero">
	<div class="inner-hero text-container">
		<div class="hero-text-container">
			<h1 class="editable">{{page.title}}</h1>
			<p class="subtext editable">All {{counter }} posts, sorted</p>
		</div>
	</div>
</section>

<section>
	<div class="text-container" id="bottom-spaced">
		<!-- <p class="editor-link"><a href="cloudcannon:collections/_posts" class="btn"><strong>&#9998;</strong> Add Post</a></p> -->
		<ul class="blog-posts">
			{% for post in site.posts %}
				<li class="blog-post">
					<h3><a href="{% include relative-src.html src=post.url %}">{{ post.title }}</a></h3>
				</li>
			{% endfor %}
		</ul>
</section>
