---
layout: default
---

<section>
	<div class="blog-post text-container" style="padding-top: 250px;">
		<div class="post-teaser">
					<div class="book_info">
						<div class="book_cover"><a href="{{ page.url | prepend: site.baseurl }}"><img src="/../images/covers/{{ page.title | slugify }}.jpg" alt="Book cover for {{ page.title }}" /></a></div>
						<div class="book_meta">
							<h3><em>{{ page.title }}</em><br />by {{page.author}}{% if page.stars %}<br /><span class="stars-container stars-{{ page.stars | times:20 | round: 0 }}" title="{{ page.stars }}/5">★★★★★</span>{% endif %}</h3>
							<h4>{{ page.summary }}</h4>
						</div>
				</div>
		</div>
			{% include post-title.html post=page %}
		<div class="post-content">
			{{ content }}
			{% include hr.html %}

			{% include related-posts.html %}

			{% if site.disqus_shortname and page.comments %}
				<div id="disqus_thread"></div>
				<script>
						var disqus_shortname = '{{ site.disqus_shortname }}';
						var disqus_config = function () {
								this.page.url = "{{ page.url | prepend: site.url }}";
								this.page.identifier = "{{ page.id }}";
						};

						(function() {  // DON'T EDIT BELOW THIS LINE
								var d = document, s = d.createElement('script');

								s.src = '//' + disqus_shortname + '.disqus.com/embed.js';

								s.setAttribute('data-timestamp', +new Date());
								(d.head || d.body).appendChild(s);
						})();
				</script>
				<noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript" rel="nofollow">comments powered by Disqus.</a></noscript>
			{% endif %}
		</div>
	</div>
</section>
