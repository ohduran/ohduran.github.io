---
layout: page
---

{% if page.content != '' %}
<div class="post-content" itemprop="articleBody">
  {{ content }}
  {% include hr.html %}
</div>
{% endif %}
<ul class="posts">
  {% for post in site.posts limit:5 %}
    {% unless post.miscellaneous %}
    <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endunless %}
  {% endfor %}
</ul>
{% include hr.html %}
