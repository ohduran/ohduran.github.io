---
layout: page
---

{% if page.content != '' %}
<div class="post-content" itemprop="articleBody">
  {{ content }}
  {% include hr.html %}
</div>
{% endif %}
<ul class="posts">
  {% for post in site.posts %}
    {% unless post.miscellaneous %}
    <li><a href="{{ post.url }}">{{ post.title }}</a><span> &raquo; {{ post.date | date_to_string }}</span></li>
    {% endunless %}
  {% endfor %}
</ul>
{% include hr.html %}
