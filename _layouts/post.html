---
layout: default
---
<article class="container mt-4" itemscope itemtype="http://schema.org/BlogPosting">
  <header class="row d-flex justify-content-center">
    <h1 class="font-family-baloo" itemprop="name headline">{{ page.title }}</h1>
  </header>
  <div class="row m-4 text-justify">
    <div class="col-md-1"></div>
    <div class="col-md-8">
      {{ content }}
    </div>
    <div class="col-md-3"></div>

    <hr>
    {% if page.lang == 'en' %}
      If you liked my writing, please consider subscribing to <a href="#">my newsletter.</a>
    {% endif %}
  </div>
</article>
