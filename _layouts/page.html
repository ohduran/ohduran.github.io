<!DOCTYPE html>
<html>

  {% include head.html %}

  <body>

    {% include header.html %}

    <div class="page-content">
      <div class="wrapper">
        <article class="post">

          <header class="post-header">
            <h1 class="post-title">{{ page.title }}</h1>
            {% if page.title == 'Archive' %}
              {% assign counter = 0 %}
              {% for post in site.posts %}
                {% assign counter = counter | plus: 1 %}
              {% endfor %}
              <h3>{{ counter }} posts</h3>
            {% endif %}
          </header>

          <div class="post-content">
            {{ content }}
          </div>

        </article>
      </div>
    </div>
  {% include footer.html %}
  </body>

</html>
